<div class="todo-body">
  <div class="todo-container">
    <div class="header-container">
      <span class="header-text">TO DO LIST</span>
      <button mat-icon-button (click)="onAdd()">Add List</button>
    </div>

    <div class="list-container">
      <mat-selection-list>
        @for (todo of todoList; track $index) {
          <mat-list-option
            checkboxPosition="before"
            [value]="todo"
            [selected]="todo.selected"
            (click)="onSelected($index)"
          >
            <div class="todo-item">
              <span class="todo-name">{{ todo.title }}</span>
              <button mat-button class="delete" (click)="onDelete($index)">
                <mat-icon>delete_forever</mat-icon>
              </button>
            </div>
          </mat-list-option>
        }
      </mat-selection-list>
    </div>
  </div>
</div>
